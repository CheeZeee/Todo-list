<div class="container">
  <a ui-sref="about" class="nav-link">About</a>
  <h2>ToDo App</h2>

  <form ng-submit="addTask()">
    <input class="form-control todos__create-input"
      placeholder="Enter what you need to do"
      ng-model="taskInputField" />

    <button class="btn btn-success todos__create-button"
      name="button">Add Task
    </button>

    <table class="table table-striped">
      <tr>
        <th>Completed?</th>
        <th>Task</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="todo in todos">
        <td>
          <input type="checkbox" ng-checked="todo.isCompleted" ng-click="completedTaskClick(todo)"/>
        </td>
        <td>
          <span ng-if="!todo.isEditing"
            class="todos__task"
            ng-class="{'todos__task--completed': todo.isCompleted}">{{ todo.task }}
          </span>

          <form ng-submit="updateTask(todo)">
            <input ng-if="todo.isEditing"
              class="form-control todos__update-input" ng-value="todo.task"
              ng-model="todo.updatedTask" />
          </form>
        </td>
        <td>
          <button ng-if="!todo.isEditing"
            class="btn btn-info"
            ng-click="onEditClick(todo)">Edit
          </button>

          <button ng-if="!todo.isEditing"
            class="btn btn-danger"
            ng-click="removeTask(todo)">Remove
          </button>

          <button ng-if="todo.isEditing"
            class="btn btn-primary"
            ng-click="updateTask(todo)">Save
          </button>

          <button ng-if="todo.isEditing"
            class="btn btn-default" ng-click="onCancelClick(todo)">Cancel
          </button>
        </td>
      </tr>
    </table>
  </form>
</div>
